<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ajax-Pokédex</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
</head>



<body id="wallpaper">

    
    <div id="pokedex">
           
            <div class="container" onclick="myFunction(this)">
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
            </div>
            
           

        <div class="sensor"></div>
        <div class="camera-display">
            <div id="id"></div>
            <div id="img"></div>
            <div id="name"></div>
         

            
        

            <h6>Evolution of:</h6>
                <div id="evol"></div>
            
            <div id="evolimg"></div>
        </div>
        <div class="divider"></div>
        <div class="stats-display">
            
          <h3>Moves</h3>
          <ul id="moves"></ul>
        </div>
        <div class="botom-actions">
            <div id="actions">
                
                    
            </div>
            <div id="cross">
            <br><br>
            <label id="nameinput">Pokémon:</label><br> <br>
            <input type="text" id="naam"><br> <br>
            <button id="search" onclick = "search()">New Search ?</button>
            </div>
        </div>
        
        <div class="bottom-modes"> 
        
            <button class="pokedex-mode black-button">You have given a..(heart, flower) after ok</button>
            <a href="#" class="button heart"></a>
            <a href="#" class="button flower"></a>
            <a class="button circle" href="#">OK</a>
        </div>
      </div>
    </body>


 <script src="main.js"></script>
</body>
</html>
